<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
<h1>Edit User</h1><br>
<form th:method="post" th:action="@{/editUser/{userId}(userId=${user.getId()})}" th:object="${user}" >
  <table>
    <tr><td>Username</td>                 <td><input th:type="text" th:field="*{username}" th:value="${user.getUsername()}" class="data" required></td></tr>
    <tr><td>Name</td>                     <td><input th:type="text" th:field="*{name}" th:value="${user.getName()}" class="data" required></td></tr>
    <tr><td>Surname</td>                  <td><input th:type="text" th:field="*{surname}"  th:value="${user.getSurname()}" class="data" required></td></tr>
    <tr><td>Watched Supernatural?</td>    <td><input th:type="text" th:field="*{personWatchedTheSupernatural}" th:value="${user.getPersonWatchedTheSupernatural()}" class="data"  required></td></tr>
    <tr><td>Password</td>                 <td><input th:type="text" th:field="*{password}" th:value="${user.getPassword()}" class="data" required></td></tr>
    <tr><td for="role">Roles</td><td>
      <select id="role" th:field="*{roles}" multiple>
        <option th:each="role:*{roles}" th:value="${{role.getIdRole()}}" th:text="${role.getRole()}"/>
      </select>
    </td></tr>

    <tr><td colspan="2" height="20px"></td></tr>
    <tr style="text-align: right;"><td colspan="2"><input type="submit" value="Save changes" id="saveButton"/>&nbsp;&nbsp;&nbsp;<a th:href="@{/}">Cancel</a></td></tr>
  </table><br>
</form>
</body>
</html>
